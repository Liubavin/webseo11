<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inputs</title>
</head>
<body>

<form action="" method="get">
    <table>
        <tr>
            <td>Имя пользователя:</td>
            <td>
                <input type="text" name="user-name" value="Vadim">
            </td>
        </tr>
        <tr>
            <td>Электронная почта:</td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>Дата рождения:</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="GO!!!">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
