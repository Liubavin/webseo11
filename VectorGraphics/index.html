<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font-Awesome</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="icons/css/icons.css">
    <style>
        .nav-icon,
        .world {
            margin-left: 100px;
            cursor: pointer;
            color: #2e6da4;
            font-size: 200px;
            transition: color .2s;
            text-shadow: 1px 1px 2px black;
        }

        .nav-icon:hover,
        .world:hover {
            color: #333333;
        }
    </style>
</head>
<body>
<i class="fa fa-undo nav-icon"></i>
<i class="icon icon-world world"></i>
</body>
</html>
